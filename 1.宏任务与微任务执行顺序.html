<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        new Promise((resolve,reject)=>{
            console.log('promise');
            setTimeout(()=>{
                console.log('setTimeout')
            },0)
            resolve('成功：微任务');
            reject('失败：微任务')
        }).then(
            msg=>{
                console.log(msg);
            },error=>{
                console.log(error);
            }
        )
        console.log('主线程');
        setTimeout(()=>{
            console.log('宏任务')
        },0)

    </script>
</body>
</html>
