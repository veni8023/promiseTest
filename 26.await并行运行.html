<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function test1() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('test1');
                }, 2000)
            })

        }
        function test2() {
            return new Promise(resolve => {
                setTimeout(() => {
                    resolve('test2');
                }, 2000)
            })
        }

        (async () => {
            let result1=await test1();
            let result2=await test2();
            console.log(result2)

            let result = await Promise.all([test1(), test2()]);
            console.log(result)

        })()
    </script>
</body>

</html>
